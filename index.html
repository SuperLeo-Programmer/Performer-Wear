<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performer Wear</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Performer Wear</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
            <form class="form-inline ml-3">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="side-menu">
        <h4>Sort by</h4>
        <ul>
            <li>Price: High to Low</li>
            <li>Price: Low to High</li>
            <li>Reviews: 4 Star & Up</li>
            <li>Reviews: 5 Star</li>
        </ul>
    </div>

    <!-- Button to Add New Product -->
    <div class="container mt-4 text-right">
        <button id="add-product-btn" class="btn btn-primary"  onclick="showAddProductAlert()"></button>
    </div>

    <!-- Product Cards -->
    <div class="container mt-3">
        <div class="row" id="product-container">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>



    <!-- Best Sellers Section -->
    <section class="container mt-4">
        <h2>Best Sellers</h2>
        <div class="row">
            <!-- Example Best Seller Card -->
            <div class="col-md-3">
                <div class="card product-card">
                    <img src="images/3.jpg" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Product Name</h5>
                        <p class="card-text">Price: ₹50</p>
                        <p class="card-text">Rate per day: ₹5</p>
                        <p class="card-text">Delivery by: 2 days</p>
                        <a href="rent.html" class="btn btn-primary">Rent Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Product Section -->
    <section class="container mt-5">
        <h2>Products</h2>
        <div class="row" id="product-container">
            <!-- Product Cards will be added here dynamically -->
        </div>
    </section>

    <!-- Side Menu for Sorting -->


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
