<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Item - Performer Wear</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Rent Page Content -->
    <div class="container mt-5">
        <h1 class="text-center">Rent Your Selected Item</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <img src="images/3.jpg" style="border-radius: 8px; height: 500px; width: 300px; margin-left: 150px; object-fit: cover; " class="img-fluid" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h2>Product Name</h2>
                <p class="lead">Price: ₹50</p>
                <p class="lead">Rate per day: ₹5</p>
                <p class="lead">Delivery Date: 2 days</p>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="address">Shipping Address:</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address here"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="payment-method">Payment Method:</label>
                        <select class="form-control" id="payment-method">
                            <option>Credit Card</option>
                            <option>Bank Transfer</option>
                            <option>UPI</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="delivery-options">Delivery Options:</label>
                        <select class="form-control" id="delivery-options">
                            <option>Standard Delivery - 3 to 5 days</option>
                            <option>Express Delivery - 1 to 2 days</option>
                            <option>Same Day Delivery (Extra ₹100)</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="confirmRental()">Confirm Rental</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
